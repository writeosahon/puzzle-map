<!-- puzzle page -->
<ons-page id="puzzle-page">

    <ons-card class="container-fluid" style="position: fixed; display: block; width: 100%; top: 0px; left: 0px; height: 42px;
    margin: 0; padding: 0; border-bottom-left-radius: 4px; border-bottom-right-radius: 4px; background-color: rgba(63,81,181,0.81)">
        <div class="row" style="position: relative; bottom: 0; ">
            <div class="col-xs-2" style="text-align: center">
                <ons-fab style="box-shadow: none; background-color: transparent;"
                         onclick="utopiasoftware[utopiasoftware_app_namespace].controller.
                puzzlePageViewModel.pausePuzzleLevel();">
                    <ons-icon icon="md-puzzle-piece" style="color: #F4C724; text-shadow: -1px -1px 2px #000000;">
                    </ons-icon>
                </ons-fab>
            </div>
            <div class="col-xs-8" style="text-align: center; color: #F4C724; text-shadow: -1px -1px 2px #000000;">
                <div style="width: 100%; display: block">
                    Moves: <span class="puzzle-moves-counter" style="display: inline-block">0</span>
                </div>
                <div style="width: 100%; display: block">
                    Time: <span class="puzzle-timer-counter" style="display: inline-block">0</span>
                </div>
            </div>
            <div class="col-xs-2" style="text-align: center">
                <ons-fab style="box-shadow: none; background-color: transparent;"
                         onclick="utopiasoftware[utopiasoftware_app_namespace].controller.
                puzzlePageViewModel.backButtonClicked()">
                    <ons-icon icon="md-menu" style="color: #F4C724; text-shadow: -1px -1px 2px #000000;">
                    </ons-icon>
                </ons-fab>
            </div>
        </div>
    </ons-card>



    <div style="position: fixed; top: 45px; left: 0; display: block; width: calc(100vw); height: calc(100vh - 45px - 106px);
            margin: 0; padding: 0;">
        <div style="display: block; margin:0; padding: 0; width: 100vw; white-space: nowrap">
            <span class="puzzle-pieces-container puzzle-drop-zone"
                  style="display: inline-block; margin: 0; padding: 0; width: calc(100vw / 2);"
            data-puzzle-slot="1">
                <img src="game-puzzle/block-1-puzzle.png" class="puzzle-piece-holder" style="width: 100%; height: auto;">
            </span><span class="puzzle-pieces-container puzzle-drop-zone"
                  style="display: inline-block; margin: 0; padding: 0; width: calc(100vw / 2)"
                  data-puzzle-slot="2">
                <img src="game-puzzle/block-2-puzzle.png" class="puzzle-piece-holder" style="width: 100%; height: auto">
            </span>
        </div>
        <div style="display: block; margin:0; padding: 0; width: 100vw; white-space: nowrap">
            <span class="puzzle-pieces-container puzzle-drop-zone"
                  style="display: inline-block; margin: 0; padding: 0; width: calc(100vw / 2);"
                  data-puzzle-slot="3">
                <img src="game-puzzle/block-3-puzzle.png" class="puzzle-piece-holder" style="width: 100%; height: auto">
            </span><span class="puzzle-pieces-container puzzle-drop-zone"
                         style="display: inline-block; margin: 0; padding: 0; width: calc(100vw / 2)"
                         data-puzzle-slot="4">
                <img src="game-puzzle/block-4-puzzle.png" class="puzzle-piece-holder" style="width: 100%; height: auto">
            </span>

        </div>
    </div>



    <div style="position: fixed; display: block; width: 100%; top: calc(100vh - 105px); left: 0; height: 105px;
    padding: 0; padding-top: 5px; padding-bottom: 10px; margin: 0;  background-color: rgba(108,83,40,1)">
        <div class="puzzle-pieces-carousel" style="height: 100%; width: 100%; margin: 0; padding: 0;
        overflow-y: scroll; overflow-x: scroll; white-space: nowrap;">

            <span style="display: inline-block; text-align: center; position: relative; top: 0; width: 40%;
            height: 100%; margin: 0; padding: 0; border: none; border-left: brown 1px ridge; border-right: brown 1px ridge">
                <div class="puzzle-pieces-container puzzle-pieces-tray puzzle-drop-zone draggable-dropzone--occupied"
                     style="display: block; width: 100%; height: 100%; position: absolute; top: 0;">
                    <img src="game-puzzle/block-2-answer.png" class="puzzle-pieces" style="height: 100%; width: auto"
                         data-puzzle-slot="2">
                </div>
            </span>
            <span style="display: inline-block; text-align: center; position: relative; top: 0; width: 40%;
            height: 100%; margin: 0; padding: 0; border: none; border-left: brown 1px ridge; border-right: brown 1px ridge">
                <div class="puzzle-pieces-container puzzle-pieces-tray puzzle-drop-zone draggable-dropzone--occupied"
                     style="display: block; width: 100%; height: 100%; position: absolute; top: 0;">
                    <img src="game-puzzle/block-1-answer.png" class="puzzle-pieces" style="height: 100%; width: auto"
                         data-puzzle-slot="1">
                </div>
            </span>
            <span style="display: inline-block; text-align: center; position: relative; top: 0; width: 40%;
            height: 100%; margin: 0; padding: 0; border: none; border-left: brown 1px ridge; border-right: brown 1px ridge">
                <div class="puzzle-pieces-container puzzle-pieces-tray puzzle-drop-zone draggable-dropzone--occupied"
                     style="display: block; width: 100%; height: 100%; position: absolute; top: 0;">
                    <img src="game-puzzle/block-3-answer.png" class="puzzle-pieces" style="height: 100%; width: auto"
                         data-puzzle-slot="3">
                </div>
            </span>
        </div>
    </div>

    <div class="content" style="display: none"></div>

</ons-page>
