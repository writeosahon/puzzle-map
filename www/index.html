<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/material-design-iconic-font/css/material-design-iconic-font.min.css">

    <!-- style library for hint.css tooltip -->
    <link rel="stylesheet" href="css/hint.min.css">

    <!-- style library for animate.css tooltip -->
    <link rel="stylesheet" href="css/animate-3.6.1.min.css">

    <!--- style library used for ej2 -->

    <!-- app custom font icons -->
    <link rel="stylesheet" href="css/app-custom-font-icons/css/app-custom-font-style.css">

    <!--- custom style for app -->
    <link rel="stylesheet" href="css/app-custom-styles.css">


    <!-- polyfil for ecma script 2015 -->
    <script src="js/polyfill.min.js"></script>

    <!-- library for drag & drop -->
    <script src="js/draggable.bundle.1.0.0-beta.8.js"></script>

    <!-- script library for onsen ui -->
    <script src="js/onsenui-2.10.4.min.js"></script>


    <!-- jquery library -->
    <script src="js/jquery-2.1.4.min.js"></script>

    <!-- parsley library -->
    <script src="js/parsley-2.8.1.min.js"></script>

    <!-- kendo libraries -->
    <script src="js/kendo.2018.2.530/kendo.core.min.js"></script>
    <script src="js/kendo.2018.2.530/kendo.fx.min.js"></script>

    <!-- EJ2 Components Library -->

    <!--<script src="js/pouchdb.min.js"></script>-->

    <script src="js/compiled-js/base-compiled.js"></script>

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' wss: ws: data: http: https: blob: edpms: file: gap 'unsafe-inline' 'unsafe-eval'">

<body>

<!-- splitter container housing the app -->
<ons-splitter>
    <ons-splitter-side id="side-menu" side="right" collapse width="100%">
    </ons-splitter-side>
    <ons-splitter-content id="splitter-content"></ons-splitter-content>
</ons-splitter>


<!-- login template -->
<ons-template id="login-template">
    <!-- login navigator -->
    <ons-navigator id="login-navigator" page="login-page.html"></ons-navigator>
</ons-template>

<!-- app-main navigator template page -->
<ons-template id="app-main-template">
    <!-- app-main navigator -->
    <ons-navigator id="app-main-navigator" page="sample-puzzle-page.html"></ons-navigator>
</ons-template>

<!-- view reports additional popover template -->
<ons-template id="view-reports-additional-menu-popover-template">
    <!-- view reports additional popover -->
    <ons-popover id="view-reports-additional-menu-popover" direction="down" cover-target cancelable>
        <ons-list>
            <ons-list-item modifier="longdivider" tappable lock-on-drag="true"
                           onclick="$('#view-reports-additional-menu-popover').get(0).hide();
                       utopiasoftware[utopiasoftware_app_namespace].controller.viewReportsPageViewModel.pagePullHookAction();">
                <div class="center">
                    <span class="list-item__title" style="color: #3F51B5; font-size: 1.1em;">Refresh</span>
                </div>
                <div class="right">
                </div>
            </ons-list-item>
            <ons-list-item modifier="longdivider" tappable lock-on-drag="true"
                           onclick="utopiasoftware[utopiasoftware_app_namespace].controller.viewReportsPageViewModel.bulkDeletePopOverListItemClicked();">
                <div class="center">
                    <label for="view-reports-bulk-delete-checkbox-input" class="list-item__title" style="color: #3F51B5; font-size: 1.1em;">
                        Bulk Delete</label>
                </div>
                <div class="right">
                    <ons-checkbox id="view-reports-bulk-delete-checkbox" modifier="login-checkbox"
                                  input-id="view-reports-bulk-delete-checkbox-input" value="bulk delete"></ons-checkbox>
                </div>
            </ons-list-item>
        </ons-list>
    </ons-popover>
</ons-template>

<!-- loader modal -->
<ons-modal id="loader-modal" direction="up" style="background-color: rgba(0,0,0,0.8);">
    <div style="text-align: center">
        <ons-icon icon="md-utopiasoftware-icon-spinner" size="100px" style="color: #3F51B5;" spin></ons-icon>
    </div>
    <div id="loader-modal-message" style="text-align: center; margin-top: 0.5em; font-size: 1.2em;"></div>
</ons-modal>

<!-- pause-puzzle-modal -->
<ons-modal id="pause-puzzle-modal" direction="up" style="background-color: rgba(0,0,0,1);">
    <div style="display: block; width: 100vw; height: 100vh; margin: 0; padding: 0;">

        <!-- header -->
        <div class="pause-puzzle-modal-header" style="position: relative; display: block; top: 0; left: 0; margin: 0; padding: 0;
         width: 100vw; height: calc((100vh - 100vw) / 2); background-color: red;">
            <!-- header content -->
            <div style="display: block; width: 100%; margin: 0; padding: 5px;
         text-align: center; font-size: 1.2em; color: #F4C724; text-shadow: -1px -1px 2px #000000;">
                Arrange Puzzle Pieces To Create The Picture
            </div>
        </div>

        <!-- content block -->
        <div class="pause-puzzle-modal-content" style="position: relative; display: block; top: calc((100vh - 100vw) / 2);
         left: 0; margin: 0; padding: 0; width: 100vw; height: 100vw">
            <!-- display content-->
            <div class="puzzle-image-container" style="display: block; width: 100%; margin: 0; padding: 10px;">
                <img src="game-puzzle/level-1-puzzle-completed.png" alt="Puzzle Map" style="width: 100%; height: auto">
            </div>
        </div>

        <!-- footer -->
        <div class="pause-puzzle-modal-footer" style="position: relative; display: block; bottom: 0; left: 0; margin: 0; padding: 0;
         width: 100vw; height: calc((100vh - 100vw) / 2); background-color: green;">
            <!-- footer content -->
            <div style="display: block; width: 100%; margin: 0; padding: 10px; text-align: center;">
                <ons-button style="background-color: rgba(63,81,181,1); color: #F4C724; border-radius: 21px;"
                            onclick="utopiasoftware[utopiasoftware_app_namespace].controller.
                            samplePuzzlePageViewModel.resumePuzzleLevel()">
                    Continue</ons-button>
            </div>
        </div>

    </div>
</ons-modal>

<!-- determinate progress modal -->
<ons-modal id="determinate-progress-modal" direction="up" style="background-color: rgba(0,0,0,0.8);">
    <div style="text-align: center; padding-left: 5%; padding-right: 5%">
        <ons-progress-bar id="determinate-progress" modifier="determinate-loader" value="1" secondary-value="100"></ons-progress-bar>
    </div>
    <div class="modal-message" style="text-align: center; margin-top: 0.5em; font-size: 1.2em;"></div>
</ons-modal>


</body>
</html>
