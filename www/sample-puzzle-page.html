<!-- sample puzzle page -->
<ons-page id="sample-puzzle-page">

    <ons-card style="position: fixed; display: block; width: 100%; top: -8px; left: -8px; height: 42px;
    border-top-left-radius: 4px; border-top-right-radius: 4px; background-color: rgba(63,81,181,0.81)">
        <!-- page preloader -->
        <ons-progress-bar class="page-preloader" indeterminate style="display: none;"></ons-progress-bar>
    </ons-card>



    <div style="position: fixed; top: 45px; left: 0; display: block; width: calc(100vw); height: calc(100vh - 45px - 101px);
            margin: 0; padding: 0;">
        <div style="display: block; margin:0; padding: 0; width: 100vw; white-space: nowrap">
            <span class="puzzle-pieces-container puzzle-drop-zone"
                  style="display: inline-block; margin: 0; padding: 0; width: calc(100vw / 2);"
            data-puzzle-slot="1">
                <img src="game-puzzle/block-1-puzzle.png" class="puzzle-piece-holder" style="width: 100%; height: auto">
            </span>
            <span class="puzzle-pieces-container puzzle-drop-zone"
                  style="display: inline-block; margin: 0; padding: 0; width: calc(100vw / 2);"
                  data-puzzle-slot="2">
                <img src="game-puzzle/block-2-puzzle.png" class="puzzle-piece-holder" style="width: 100%; height: auto">
            </span>
        </div>
        <div style="display: block; margin:0; padding: 0; width: 100vw; white-space: nowrap">
            <span class="puzzle-pieces-container puzzle-drop-zone"
                  style="display: inline-block; margin: 0; padding: 0; width: calc(100vw / 2);"
                  data-puzzle-slot="3">
                <img src="game-puzzle/block-3-puzzle.png" class="puzzle-piece-holder" style="width: 100%; height: auto">
            </span>

        </div>


    </div>



    <div style="position: fixed; display: block; width: 100%; top: calc(100vh - 100px); left: 0; height: 100px;
    padding: 0; padding-top: 5px; padding-bottom: 5px; margin: 0;">
        <div class="puzzle-pieces-carousel" style="height: 100%; width: 100%; margin: 0; padding: 0;
        overflow-y: scroll; overflow-x: scroll; white-space: nowrap;">

            <span style="display: inline-block; width: 40%; height: 100%; margin: 0; padding: 0;">
                <div class="puzzle-pieces-container puzzle-pieces-tray puzzle-drop-zone draggable-dropzone--occupied"
                     style="display: block; width: 100%; height: 100%">
                    <img src="game-puzzle/block-2-answer.png" class="puzzle-pieces" style="height: 100%; width: auto"
                         data-puzzle-slot="2">
                </div>
            </span>
            <span style="display: inline-block; width: 40%; height: 100%; margin: 0; padding: 0;">
                <div class="puzzle-pieces-container puzzle-pieces-tray puzzle-drop-zone draggable-dropzone--occupied" style="display: block; width: 100%; height: 100%">
                    <img src="game-puzzle/block-1-answer.png" class="puzzle-pieces" style="height: 100%; width: auto"
                         data-puzzle-slot="1">
                </div>
            </span>
            <span style="display: inline-block; width: 40%; height: 100%; margin: 0; padding: 0;">
                <div class="puzzle-pieces-container puzzle-pieces-tray puzzle-drop-zone draggable-dropzone--occupied" style="display: block; width: 100%; height: 100%">
                    <img src="game-puzzle/block-3-answer.png" class="puzzle-pieces" style="height: 100%; width: auto"
                         data-puzzle-slot="3">
                </div>
            </span>
        </div>
    </div>

    <div class="content" style="display: none"></div>

</ons-page>
