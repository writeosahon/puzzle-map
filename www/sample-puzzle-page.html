<!-- sample puzzle page -->
<ons-page id="sample-puzzle-page">

    <ons-card style="position: fixed; display: block; width: 100%; top: -8px; left: -8px; height: 42px;
    border-top-left-radius: 4px; border-top-right-radius: 4px; background-color: rgba(63,81,181,0.81)">
        <!-- page preloader -->
        <ons-progress-bar class="page-preloader" indeterminate style="display: none;"></ons-progress-bar>
    </ons-card>



    <div style="position: fixed; top: 45px; left: 0; display: block; width: calc(100vw); height: calc(100vh - 45px - 101px);
            margin: 0; padding: 0;">
        <div style="display: block; margin:0; padding: 0; width: 100vw;">
            <span class="puzzle-drop-zone-container" style="display: inline-block; margin: 0; padding: 0; width: calc(99vw / 2);">
                <img src="game-puzzle/block-1-puzzle.png" class="puzzle-drop-zone" style="width: 100%; height: auto">
            </span>
            <span class="puzzle-drop-zone-container" style="display: inline-block; margin: 0; padding: 0; width: calc(99vw / 2);">
                <img src="game-puzzle/block-2-puzzle.png" class="puzzle-drop-zone" style="width: 100%; height: auto">
            </span>
        </div>
        <div style="display: block; margin:0; padding: 0; width: 100vw;">
            <span class="puzzle-drop-zone-container" style="display: inline-block; margin: 0; padding: 0; width: calc(99vw / 2);">
                <img src="game-puzzle/block-3-puzzle.png" class="puzzle-drop-zone" style="width: 100%; height: auto">
            </span>

        </div>


    </div>



    <ons-card style="position: fixed; display: block; width: 100%; bottom: 0; left: 0; height: 100px;
    padding: 0; padding-top: 5px; padding-bottom: 5px; margin: 0;">
        <ons-carousel class="puzzle-pieces-carousel" overscrollable swipeable auto-refresh direction="horizontal" auto-scroll auto-scroll-ratio="0.1"
                      item-width="40%" initial-index="0" style="height: 100%; width: 100%">

            <ons-carousel-item>
                <div class="puzzle-pieces-container" style="width: 100%;">
                    <img src="game-puzzle/block-2-answer.png" class="puzzle-piece" style="height: 100%; width: auto">
                </div>
            </ons-carousel-item>
            <ons-carousel-item>
                <div class="puzzle-pieces-container" style="width: 100%;">
                    <img src="game-puzzle/block-1-answer.png" class="puzzle-piece" style="height: 100%; width: auto">
                </div>
            </ons-carousel-item>
            <ons-carousel-item>
                <div class="puzzle-pieces-container" style="width: 100%;">
                    <img src="game-puzzle/block-3-answer.png" class="puzzle-piece" style="height: 100%; width: auto">
                </div>
            </ons-carousel-item>
        </ons-carousel>
    </ons-card>

    <div class="content" style="display: none"></div>

</ons-page>
