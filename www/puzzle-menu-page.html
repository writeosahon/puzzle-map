<!-- puzzle-menu page -->
<ons-page id="puzzle-menu-page">
    <ons-toolbar modifier="transparent cover-content">
        <div class="left">
        </div>
        <div class="center" style="font-size: 1.7em; color: #F4C724; text-transform: uppercase;
                            text-shadow: -1px -1px 2px #000000;">
            <div style="display: block; width: 100%; text-align: center;">
                PUZZLE MENU
            </div>
        </div>
        <div class="right">
            <ons-toolbar-button  style="font-size: 1.6em;"
                                 onclick="utopiasoftware[utopiasoftware_app_namespace].controller.
                                 puzzleMenuPageViewModel.tooglePuzzleMenu()">
                <ons-icon icon="fa-long-arrow-left" style="color: #F4C724; text-shadow: -1px -1px 2px #000000;"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <div class="content container-fluid">
        <div id="puzzle-menu-container" class="row" style="margin-top: 30%; margin-bottom: 20%; margin-left: 10%;
                          margin-right: 10%; padding-right: 8%;
                          -webkit-border-radius: 10px 10px 10px 10px; border-radius: 10px 10px 10px 10px;
                           border: 5px solid #3F51B5;
                           background: -webkit-linear-gradient(30deg, #e1451d 0, #fdff47 17%, #86f9fe 50%,
                           #2900f8 65%, #6e00f8 74%, #e33df9 83%, #e14423 100%);
                           background: linear-gradient(30deg, #e1451d 0, #fdff47 17%, #86f9fe 50%, #2900f8 65%,
                           #6e00f8 74%, #e33df9 83%, #e14423 100%); width: 80%; height: 50%;
                           overflow: hidden; overflow-y: scroll;">

            <ons-list id="puzzle-menu-list" style="border: none; background-color: transparent;
            display: block; width: 115%;">
                <ons-list-item modifier="longdivider" tappable lock-on-drag tap-background-color="#ffce25"
                               style="border: none; border-bottom: 4px solid #3F51B5; border-radius: 10px 10px 10px 10px;
                               margin-bottom: 1em; color: #3F51B5; background-color: #F4C724;">
                    <div class="left">
                        <ons-icon icon="md-audio" size="36px" class="list-item__icon"
                                  style="text-shadow: -1px -1px 2px #000000;" fixed-width></ons-icon>
                    </div>
                    <div class="center" style="text-shadow: -1px -1px #000000; font-size: 1.7em;">
                        <label for="puzzle-menu-background-music-switch-input">
                            Background Music
                        </label>
                    </div>
                    <div class="right">
                        <ons-switch id="puzzle-menu-background-music-switch"
                                    input-id="puzzle-menu-background-music-switch-input" checked></ons-switch>
                    </div>
                </ons-list-item>

                <ons-list-item modifier="longdivider" tappable lock-on-drag tap-background-color="#ffce25"
                               style="border: none; border-bottom: 4px solid #3F51B5; border-radius: 10px 10px 10px 10px;
                               margin-bottom: 1em; color: #3F51B5; background-color: #F4C724;">
                    <div class="left">
                        <ons-icon icon="md-volume-up" size="36px" class="list-item__icon"
                                  style="text-shadow: -1px -1px 2px #000000;" fixed-width></ons-icon>
                    </div>
                    <div class="center" style="text-shadow: -1px -1px #000000; font-size: 1.7em;">
                        <label for="puzzle-menu-sound-effects-switch-input">
                            Sound Effects
                        </label>
                    </div>
                    <div class="right">
                        <ons-switch id="puzzle-menu-sound-effects-switch"
                                    input-id="puzzle-menu-sound-effects-switch-input" checked></ons-switch>
                    </div>
                </ons-list-item>

                <ons-list-item modifier="longdivider" tappable lock-on-drag tap-background-color="#ffce25"
                               style="border: none; border-bottom: 4px solid #3F51B5; border-radius: 10px 10px 10px 10px;
                               margin-bottom: 1em; color: #3F51B5; background-color: #F4C724;">
                    <div class="left">
                        <ons-icon icon="md-puzzle-piece" size="36px" class="list-item__icon"
                                  style="text-shadow: -1px -1px 2px #000000;" fixed-width></ons-icon>
                    </div>
                    <div class="center" style="text-shadow: -1px -1px #000000; font-size: 1.7em;">
                        <label for="puzzle-menu-puzzle-hints-switch-input">
                            Puzzle Hints
                        </label>
                    </div>
                    <div class="right">
                        <ons-switch id="puzzle-menu-puzzle-hints-switch"
                                    input-id="puzzle-menu-puzzle-hints-switch-input" checked></ons-switch>
                    </div>
                </ons-list-item>

                <ons-list-item modifier="longdivider" tappable lock-on-drag tap-background-color="#ffce25"
                               style="border: 4px outset #3F51B5; border-radius: 10px 10px 10px 10px;
                               margin: 1em; color: #3F51B5; background-color: #F4C724;"
                           onclick="utopiasoftware[utopiasoftware_app_namespace].controller.
                                 puzzleMenuPageViewModel.exitButtonClicked();">
                    <div class="left">
                        <ons-icon icon="md-close-circle-o" size="36px" class="list-item__icon"
                                  style="text-shadow: -1px -1px 2px #000000;" fixed-width></ons-icon>
                    </div>
                    <div class="center" style="text-shadow: -1px -1px #000000; font-size: 1.7em;">Exit</div>
                </ons-list-item>
            </ons-list>
        </div>

    </div>

    <ons-bottom-toolbar modifier="transparent" style="box-shadow: none; border: none;">
        <div class="process-loader" style="text-align: center; width: 100%; display: block;">
            <ons-progress-circular indeterminate modifier="puzzle-menu-circular-loader"></ons-progress-circular>
        </div>
    </ons-bottom-toolbar>

</ons-page>
