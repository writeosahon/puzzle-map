<!-- puzzle-levels page -->
<ons-page id="puzzle-levels-page">
    <ons-toolbar style="background-color: rgba(63,81,181,0.81)">
        <div class="left">
            <ons-toolbar-button onclick="">
                <ons-icon icon="md-close-circle" style="color: #F4C724; text-shadow: -1px -1px 2px #000000;"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center" style="tetxt-align: center; font-size: 1.2em; color: #F4C724; text-shadow: -1px -1px 2px #000000;">
            Puzzle Levels
        </div>
        <div class="right">
            <ons-toolbar-button onclick="">
                <ons-icon icon="md-menu" style="color: #F4C724; text-shadow: -1px -1px 2px #000000;"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <div class="content container-fluid">
        <div class="row" style="margin-top: 20%; margin-bottom: 20%; margin-left: 10%; margin-right: 10%; padding-right: 8%;
                          -webkit-border-radius: 10px 10px 10px 10px; border-radius: 10px 10px 10px 10px;
                           border: 3px outset #F4C724; background-color: #363E7C; color: #F4C724; width: 80%; height: 60%;
                           overflow: hidden; overflow-y: scroll;">
            <div class="col-xs-1" style="margin-top: 1em;"></div>
            <div class="col-xs-3" style="margin-top: 1em;"
                 onclick="">
                <ons-ripple></ons-ripple>
                <img src="game-puzzle/level-1-puzzle-completed.png" style="width: 90%; height: auto; border: 2px darkgray groove">
                <span style="display: block; text-align: center; font-size: 0.8em; color: #F4C724;
                text-shadow: -1px -1px 2px #000000;">
                    LEVEL 1
                </span>
            </div>

        </div>

    </div>



</ons-page>
